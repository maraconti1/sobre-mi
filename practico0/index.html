<!DOCTYPE html>
<html lang="en"><!--es el elemento raíz de una página HTML-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumen del alumno</title><!--Este elemento especifica un título para la página HTML-->

    <link rel="stylesheet" href="styles.css"><!--Este elemento permite enlazar otro documento al archivo-->

</head><!--es el elemento que contiene metainformación sobre la página
    HTML-->
<body><!--Este elemento define el cuerpo del documento y es un contenedor
    de todos los contenidos visibles, como encabezados, párrafos, imágenes, etc.-->
    <header>
        <h1>Información del alumno</h1><!--Este elemento define un encabezado de mayor tamaño (1 mas grande 6 mas
            chico)-->
    </header>

    <main>
        <section><!--Este elemento representa una sección genérica de un documento-->
            <img src="imagen.jpg" alt="Imagen personal"><!--Este elemento define las imágenes del archivo y sus atributos-->
        </section>
        <article>
            <h2>Datos Básicos</h2>
            <ul>
                <li><strong>Nombre:</strong> Mara Conti</li>
                <li><strong>Edad:</strong> 22 años</li>
                <li><strong>Pais:</strong> Argentina</li>
            </ul>
        </article>

        <article>
            <h2>Intereses</h2><!--Este elemento define un encabezado de tamaño medio (1 mas grande 6 mas
                chico)-->
            <ul><!--Este elemento se usa para crear una lista no ordenada-->
                <li>Programación web</li><!--Este elemento declara cada uno de los elementos de una lista-->
                <li>Arquitectura</li>
                <li>Música</li>
                <li>Actividad física</li>
            </ul>
        </article>

        <article>
            <h2>Experiencias</h2>
            <p>No tengo experiencias en el ámbito de la programación.</p><!--Este elemento define un párrafo-->
        </article>
    </main>
</body>
</html>
